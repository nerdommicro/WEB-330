<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 7.2</title>
    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
      <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="#">Contact Us</a>
      </li>
      </ul>
  </nav>

  <div role="main" class="container">
    <br/><br/>
    <h2>The "foreach" binding</h2>
    <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
      <tbody data-bind="foreach: books">
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: price"></td>
        </tr>
    </tbody>
    </table>
    <br/>
  </div>
  <script>
  function BookViewModel() {
   this.books = ko.observableArray([
   {title: "MySQL for Dummies", price: 101.09},
   {title: "Knockout.JS", price: 11.89},
   {title: "SQL Queries", price: 12.75},
   {title: "MongoDB", price: 101.49}
   ]);
  }
  ko.applyBindings(new BookViewModel());</script>
</body>
</html>

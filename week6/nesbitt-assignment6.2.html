<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
  <body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
      <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
      </li>

  </nav>
  <div role="main" class="container">
    <br /><br />
    <h2>Knockout ViewModel Example</h2>
    <div class="form-group">
      <label for="txtFirstName">First Name:</label>
      <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirstName"/>
    </div>
    <div class="form-group">
      <label for="txtLastName">Last Name:</label>
      <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName"/>
    </div>
    <div class="form-group">
      <label for="txtEmailAddress">Email:</label>
      <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="txtEmailAddress"/>
    </div>
  </div>
  <script>
    function PersonViewModel() {
    this.firstName = ko.observable("Michelle");
    this.lastName = ko.observable("Nesbitt");
    this.emailAddress = ko.observable("mn@fakeemail.org");

    }
    ko.applyBindings(new PersonViewModel());
  </script>
  </body></html>
